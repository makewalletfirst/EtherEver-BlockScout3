version: '3.4'

services:
  redis-db:
    extends:
      file: ./services/redis.yml
      service: redis-db

  db-init:
    extends:
      file: ./services/db.yml
      service: db-init

  db:
    depends_on:
      db-init:
        condition: service_completed_successfully
    extends:
      file: ./services/db.yml
      service: db

  backend:
    # [수정됨] 방금 빌드한 커스텀 이미지를 사용
    #image: my-blockscout:custom
    image: myname/etherever-blockscout:v1.0
    # 이제 인터넷에서 받아와야 하므로 pull_policy: never는 삭제하거나 주석 처리
    # [수정됨] Docker Hub에서 찾지 않고 로컬 이미지를 강제로 사용
    #pull_policy: never
    
    depends_on:
      - db
      - redis-db
    extends:
      file: ./services/backend.yml
      service: backend
    user: root
    links:
      - db:database
    environment:
      BLOCK_REWARDS: '{"0": "2000000000000000000"}'


      FIRST_BLOCK: '0'
      # [수정 2] 과거 블록 수집기(Catchup) 다시 활성화
      INDEXER_CATCHUP_ENABLED: 'true'
      # [참고] 토큰 전송은 아까 코드 패치를 했으니 켜도 죽지는 않겠지만,
      # 속도를 위해 일단은 꺼두는 것을 추천합니다. (나중에 켜도 됩니다)
      INDEXER_TOKEN_TRANSFERS_CATCHUP_ENABLED: 'false'


      # === [RPC 설정] ===
      ETHEREUM_JSONRPC_VARIANT: 'parity'
      ETHEREUM_JSONRPC_HTTP_URL: http://172.17.0.1:8545/
      ETHEREUM_JSONRPC_WS_URL: ws://172.17.0.1:8546/
      CHAIN_ID: '58051'

      # === [내부 트랜잭션 끄기] ===
      INDEXER_DISABLE_INTERNAL_TRANSACTIONS: 'true'
      ECT_FETCH_INTERNAL_TRANSACTIONS: 'false'

      # === [토큰 전송 인덱싱 끄기 - 핵심!] ===
      INDEXER_TOKEN_TRANSFERS_ENABLE: 'false'
      INDEXER_TOKEN_BALANCES_FETCHER_ENABLED: 'false'
      INDEXER_DISABLE_TOKEN_INSTANCE_FETCHER: 'false'

      # [추가 1: 명시적으로 Token Transfer 비활성화 (v4~v6+ 호환)]
      INDEXER_DISABLE_TOKEN_TRANSFERS: 'true'

      # [추가 2: 인덱서가 토큰 잔액 업데이트를 시도하지 않도록 설정]
      INDEXER_DISABLE_ADDRESS_TOKEN_BALANCE_UPDATE: 'true'

      # [추가 3: 실시간 페처도 확실히 끄기]
      ECT_FETCH_TOKEN_TRANSFERS: 'false'

      # [추가 4: 중요 - Catchup 과정에서 실패 시 재시도 하지 않음]
      INDEXER_CATCHUP_SILENT_ERRORS: 'true'

      # 추가 설정
      INDEXER_CATCH_MISSING_TOKEN_BALANCES: 'false'

      # === [최적화 설정] ===
      #INDEXER_CATCHUP_BLOCK_INTERVAL: '10'
      #ECT_RPC_BLOCK_BATCH_SIZE: '10'
      #INDEXER_CATCHUP_CONCURRENCY: '20'
      #ETHEREUM_JSONRPC_HTTP_POOL_SIZE: '10000'
      #INDEXER_DISABLE_ADDRESS_COIN_BALANCE_UPDATE: 'true'
      #INDEXER_DISABLE_PENDING_TRANSACTIONS: 'true'
      #ECT_FETCH_PENDING_TRANSACTIONS: 'false'

      # === [통화 설정] ===
      COIN: 'ETE'
      COIN_NAME: 'EtherEver'
      DISABLE_EXCHANGE_RATES: 'true'

      # === [DB 설정] ===
      DATABASE_URL: postgresql://blockscout:ceWb1MeLBEeOIfk65gU8EjF8@db:5432/blockscout?ssl=false

      # === [기타] ===
      MICROSERVICE_SC_VERIFIER_ENABLED: 'false'
      MICROSERVICE_STATS_ENABLED: 'true'
      MICROSERVICE_STATS_URL: 'http://stats:8050/api'

    extra_hosts:
      - "host.docker.internal:host-gateway"

  visualizer:
    extends:
      file: ./services/visualizer.yml
      service: visualizer

  sig-provider:
    extends:
      file: ./services/sig-provider.yml
      service: sig-provider

  frontend:
    depends_on:
      - backend
    extends:
      file: ./services/frontend.yml
      service: frontend
    environment:
      NEXT_PUBLIC_NETWORK_ID: '58051'
      NEXT_PUBLIC_NETWORK_NAME: 'EtherEver'
      NEXT_PUBLIC_IS_TESTNET: 'false'
      NEXT_PUBLIC_NETWORK_CURRENCY_SYMBOL: 'ETE'
      NEXT_PUBLIC_APP_HOST: '163.239.27.33:4552'
      NEXT_PUBLIC_APP_PROTOCOL: 'http'
      NEXT_PUBLIC_API_HOST: '163.239.27.33:4552'
      NEXT_PUBLIC_API_PROTOCOL: 'http'
      NEXT_PUBLIC_STATS_API_HOST: 'http://163.239.27.33:4552/stats_api'
      API_URL: 'http://backend:4000'
      STATS_API_URL: 'http://stats:8050'

  stats-db-init:
    extends:
      file: ./services/stats.yml
      service: stats-db-init

  stats-db:
    depends_on:
      stats-db-init:
        condition: service_completed_successfully
    extends:
      file: ./services/stats.yml
      service: stats-db

  stats:
    depends_on:
      - stats-db
      - backend
    extends:
      file: ./services/stats.yml
      service: stats
    ports:
      - "8050:8050"
    environment:
      STATS__BLOCKSCOUT_API_URL: http://backend:4000
      DATABASE_URL: postgresql://blockscout:ceWb1MeLBEeOIfk65gU8EjF8@stats-db:5432/blockscout?ssl=false
      STATS__SERVER__HTTP__ADDR: '0.0.0.0:8050'
      STATS__SERVER__HTTP__CORS__ENABLED: 'true'
      STATS__SERVER__HTTP__CORS__ALLOWED_ORIGIN: '*'
    extra_hosts:
      - "host.docker.internal:host-gateway"

  user-ops-indexer:
    depends_on:
      - db
      - backend
    extends:
      file: ./services/user-ops-indexer.yml
      service: user-ops-indexer
    environment:
      DATABASE_URL: postgresql://blockscout:ceWb1MeLBEeOIfk65gU8EjF8@db:5432/blockscout?ssl=false

  proxy:
    depends_on:
      - backend
      - frontend
      - stats
    extends:
      file: ./services/nginx.yml
      service: proxy
